<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>behealthy</title>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-custom navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">be<strong>healthy</strong></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="nav-links">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">MOJA WAGA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#trainingForm">TRENINGI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#waterForm">PIJ WODĘ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">KALKULATOR BMI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active sign-up" href="#">ZALOGUJ SIĘ</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4">
            <form class="mass-form" id="massForm">
                <h1>Podaj wagę: </h1>
                <div class="input-group">
                    <input type="number" step="0.01" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">kg</span>
                    </div>
                </div>

                <form>
                    <h1>Podaj datę: </h1>
                    <input type="date">
                    <span class="input-info-danger" id="inputMassError"></span>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Dodaj</button> <!-- button w form musi mieć submit -->
                    </div>
                </form>
            </form>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-2"></div>

        <div class="col-xs-12 col-sm-12 col-md-5 list-margin">
            <ul class="mass-list" id="massList">
                <h1>Waga:</h1>
            </ul>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4">
            <form class="mass-form" id="trainingForm">
                <h1>Wybierz trening: </h1>
                <div class="input-group">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Wybierz rodzaj treningu</option>
                        <option value="Jazda na rowerze 30 min.">Jazda na rowerze 30 min.</option>
                        <option value="Jazda na rowerze 60 min.">Jazda na rowerze 60 min.</option>
                        <option value="Jazda na rowerze 90 min.">Jazda na rowerze 90 min.</option>
                        <option value="Pływanie 30 min.">Pływanie 30 min.</option>
                        <option value="Pływanie 60 min.">Pływanie 60 min.</option>
                        <option value="Pływanie 90 min.">Pływanie 90 min.</option>
                        <option value="Bieganie 30 min.">Bieganie 30 min.</option>
                        <option value="Bieganie  60 min.">Bieganie  60 min.</option>
                        <option value="Bieganie 90 min.">Bieganie 90 min.</option>
                    </select>
                </div>

                <form>
                    <h1>Podaj datę: </h1>
                    <input type="date">
                    <span class="input-info-danger" id="inputTrainingError"></span>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Dodaj</button> <!-- button w form musi mieć submit -->
                    </div>
                </form>
            </form>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-2"></div>

        <div class="col-xs-12 col-sm-12 col-md-5 list-margin">
            <ul class="mass-list" id="trainingList">
                <h1>Trening:</h1>
            </ul>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4">
            <form class="mass-form" id="waterForm">
                <h1>Podaj ilość wypitej wody: </h1>
                <div class="input-group">
                    <input type="number" step="0.01" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">ml</span>
                    </div>
                </div>

                <form>
                    <h1>Podaj datę: </h1>
                    <input type="date">
                    <span class="input-info-danger" id="inputWaterError"></span>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Dodaj</button> <!-- button w form musi mieć submit -->
                    </div>
                </form>
            </form>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-2"></div>

        <div class="col-xs-12 col-sm-12 col-md-5 list-margin">
            <ul class="mass-list" id="waterList">
                <h1>Ilość wypitej wody:</h1>
            </ul>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="mass.js"></script>
<script src="training.js"></script>
<script src="water.js"></script>
</body>
</html>
